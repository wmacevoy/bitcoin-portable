name: Cross-Platform Test

# Define events that will trigger this workflow
on:
  push:
    branches:
      - main
      - test
  pull_request:
    branches:
      - main
      - test

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [x64, arm64]
        include:
          - os: windows-latest
            shell: bash  # Enables Git Bash for Windows
          - os: ubuntu-latest
            shell: bash
          - os: macos-latest
            shell: bash
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up environment for ARM (if applicable)
        if: matrix.arch == 'arm64'
        run: |
          # If you have any ARM-specific setup, it can go here
          echo "ARM-specific setup complete."

      - name: Run tests on Linux/WSL/Mac/MinGW
        env:
          PLATFORM: ${{ matrix.arch }}
        run: |
          chmod +x ./test
          ./test
        shell: ${{ matrix.shell }}

      - name: Run tests on Windows
        if: runner.os == 'Windows'
        run: |
          chmod +x ./test
          ./test
        shell: bash
